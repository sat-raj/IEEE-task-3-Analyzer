<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="all">
     <div class="inputall">
     <div class="heading">
      String Analyzer
    </div>
    <div class="instructions">
      This analyzer will help you to count <em>vowel, consonent, special characters, spaces and numbers</em> in given string.
    </div><br><br>
      <div class="Enter">
        Enter the text:
      </div>
      <input type="text" placeholder="Enter you text here" id="input"><br>
      <button id="button" onclick="calculate()">Analyze</button>

    </div>
    <br><br>
    <div class="output">
      <span class="Giveninput">Given input:  </span>
      <span id="Entered"></span>
      <div class="info">
        <div class="result">
            Vowels :
          <span id="Vowels"></span>
        </div>
        <div class="result">
          Consonents:
          <span id="Consonants"></span>
        </div>
        <div class="result">
          Digits:
          <span id="Digits"></span>
        </div>
        <div class="result">
          Spaces:
          <span id="Spaces"></span>
        </div>
        <div class="result">
          Special Characters:
          <span id="SpecialCharacters"></span>
        </div>

      </div>
    </div>
     </div>
     <script src="index.js"></script>
  </body>
</html>
